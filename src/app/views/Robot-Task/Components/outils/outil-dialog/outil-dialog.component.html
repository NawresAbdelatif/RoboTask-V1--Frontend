<h2 mat-dialog-title>
    {{ isEditMode ? 'Modifier Outil' : 'Ajouter un Outil' }}
</h2>
<form [formGroup]="outilForm" (ngSubmit)="onSubmit()" class="dialog-form">
    <div class="row">
        <mat-form-field appearance="outline" class="w-100 ">
            <mat-label>Référence *</mat-label>
            <input matInput formControlName="reference" autocomplete="off">
            <mat-error *ngIf="outilForm.get('reference')?.hasError('required')">
                Référence obligatoire
            </mat-error>
        </mat-form-field>
    </div>

    <div class="row">
        <mat-form-field appearance="outline" class="w-100 ">
            <mat-label>Désignation *</mat-label>
            <input matInput formControlName="designation" autocomplete="off">
            <mat-error *ngIf="outilForm.get('designation')?.hasError('required')">
                Désignation obligatoire
            </mat-error>
        </mat-form-field>
    </div>

    <div class="row">
        <mat-form-field appearance="outline" class="w-100 ">
            <mat-label>Spécification *</mat-label>
            <input matInput formControlName="specification" autocomplete="off">
            <mat-error *ngIf="outilForm.get('specification')?.hasError('required')">
                Spécification obligatoire
            </mat-error>
        </mat-form-field>
    </div>

<!--    <div class="row">-->
<!--        <mat-form-field appearance="outline" class="w-100 ">-->
<!--            <mat-label>Quantité *</mat-label>-->
<!--            <input matInput type="number" formControlName="quantite" min="1">-->
<!--            <mat-error *ngIf="outilForm.get('quantite')?.hasError('min')">-->
<!--                La quantité doit être au moins 1-->
<!--            </mat-error>-->
<!--        </mat-form-field>-->
<!--    </div>-->


    <div class="row align-items-center mb-2">
        <label>Image</label>
        <input type="file" (change)="onFileSelected($event)" accept="image/*" class="ml-2">
        <div *ngIf="previewUrl" class="img-preview ml-2">
            <img [src]="previewUrl" alt="Aperçu" width="60" style="border-radius:8px;box-shadow:0 1px 4px #0002">
        </div>
    </div>

    <div class="row">
        <mat-form-field appearance="outline" class="w-100 ">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description" rows="2"></textarea>
        </mat-form-field>
    </div>

    <div class="actions-row mt-3">
        <button mat-stroked-button color="basic" (click)="onCancel()" type="button">Annuler</button>
        <button mat-raised-button color="primary" [disabled]="!outilForm.valid" type="submit">
            {{ isEditMode ? 'Enregistrer' : 'Ajouter' }}
        </button>
    </div>
</form>
