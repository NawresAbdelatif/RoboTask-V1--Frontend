<style>
    html, body, app-root, .page-wrap, .slate {
        min-height: 100vh;
        height: 100vh;
        margin: 0;
        padding: 0;
        background: #212844;
        overflow-y: auto;
    }
    body {
        box-sizing: border-box;
    }
    .page-wrap, .slate, body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        height: 100vh;
    }

    .session-form-hold {
        max-width: 410px;
        width: 100%;
        margin: auto;
        padding: 0 16px;
    }
    .reset-card, mat-card {
        border-radius: 20px;
        box-shadow: 0 8px 40px #0002, 0 1.5px 7px #0001;
        padding: 20px 12px 24px 12px;
    }
    .logo-section {
        margin-bottom: 22px;
    }
    .signin-title {
        margin-top: 8px;
        margin-bottom: 12px;
        font-weight: bold;
        font-size: 1.25rem;
        font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
        color: #3A4252;
        letter-spacing: 0.5px;
    }
    .subtitle {
        font-size: 1rem;
        color: #666b7a;
        margin-top: 2px;
        margin-bottom: 8px;
    }
    .full-width { width: 100%; }
    .mb-16 { margin-bottom: 16px; }
    .mt-16 { margin-top: 16px; }

    .error-alert {
        background: #fdecea;
        border: 1.5px solid #f44336;
        color: #b71c1c;
        .error-icon { color: #f44336; margin-right: 8px; font-size: 22px; }
        .error-text { flex: 1; }
    }

    .success-alert {
        background: #e8f5e9 !important;
        border: 1.5px solid #4caf50;
        color: #1b5e20;
        font-weight: 500;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        font-size: 1.08rem;
        border-radius: 8px;
        margin-top: 12px;
        box-shadow: 0 2px 8px #4caf5010;
        padding: 10px 16px;
    }
    .success-icon {
        color: #4caf50;
        margin-right: 10px;
        font-size: 22px;
    }

    .back-link {
        color: #1976d2;
        font-weight: 500;
        text-decoration: none;
    }
    .back-link:hover {
        text-decoration: underline;
    }

</style>


<div class="page-wrap slate">
    <div class="session-form-hold">
        <mat-card class="reset-card">
            <mat-card-content>
                <div class="text-center logo-section">
                    <img width="120px" src="assets/images/Choix3.png" alt="RoboTask Logo" />
                    <div class="signin-title">Mot de passe oublié ?</div>
                    <div style="height: 12px"></div>
                    <div class="subtitle">Saisissez votre adresse e-mail pour recevoir un lien de réinitialisation.</div>
                </div>
                <form [formGroup]="form" (ngSubmit)="submit()">
                    <mat-form-field appearance="outline" class="full-width mb-16">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email" placeholder="Votre email" />
                        <mat-icon matSuffix>mail</mat-icon>
                        <mat-error *ngIf="form.controls['email'].hasError('required')">Champ obligatoire</mat-error>
                        <mat-error *ngIf="form.controls['email'].hasError('email')">Format email invalide</mat-error>
                    </mat-form-field>
                    <button mat-raised-button color="primary" class="full-width mt-16" [disabled]="form.invalid">
                        Envoyer
                    </button>
                </form>
                <div *ngIf="errorMsg" class="error-alert mt-16" role="alert">
                    <mat-icon class="error-icon" aria-hidden="true">error_outline</mat-icon>
                    <span class="error-text">{{errorMsg}}</span>
                </div>
                <div *ngIf="successMsg" class="success-alert mt-16" role="alert">
                    <mat-icon class="success-icon" aria-hidden="true">check_circle</mat-icon>
                    <span class="success-text">{{successMsg}}</span>
                </div>

                <div class="text-center signup-bottom-link mt-16">
                    <a [routerLink]="'/pages/signin'" class="back-link">Retour à la connexion</a>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
