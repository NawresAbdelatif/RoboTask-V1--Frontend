<h2 mat-dialog-title>Créer un nouveau projet</h2>
<mat-dialog-content>
    <form>
        <mat-form-field appearance="fill" style="width:100%">
            <mat-label>Nom du projet</mat-label>
            <input matInput [(ngModel)]="project.name" name="name" required />
        </mat-form-field>
        <mat-form-field appearance="fill" style="width:100%">
            <mat-label>Description</mat-label>
            <textarea matInput rows="4"
                      [(ngModel)]="project.description"
                      name="description"
                      placeholder="Description du projet"></textarea>
        </mat-form-field>

        <mat-form-field appearance="fill" style="width:100%">
            <mat-label>Date de début</mat-label>
            <input matInput type="date" [(ngModel)]="project.startDate" name="startDate" />
        </mat-form-field>
        <mat-form-field appearance="fill" style="width:100%">
            <mat-label>Date de fin</mat-label>
            <input matInput type="date" [(ngModel)]="project.endDate" name="endDate" />
        </mat-form-field>
        <mat-form-field appearance="fill" style="width:100%">
            <mat-label>Statut</mat-label>
            <mat-select [(ngModel)]="project.status" name="status">
                <mat-option value="PLANNED">Planifié</mat-option>
                <mat-option value="IN_PROGRESS">En cours</mat-option>
                <mat-option value="COMPLETED">Terminé</mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="cancel()">Annuler</button>
    <button mat-flat-button color="primary" (click)="save()">Créer</button>
</mat-dialog-actions>
