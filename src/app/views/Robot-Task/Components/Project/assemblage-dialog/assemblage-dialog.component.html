<h4 mat-dialog-title>{{ data.isEdit ? 'Modifier' : 'Ajouter' }} un assemblage</h4>
<div mat-dialog-content>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nom" [(ngModel)]="assemblage.nom" name="nom" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Description" [(ngModel)]="assemblage.description" name="description">
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onCancel()">Annuler</button>
    <button mat-raised-button color="primary" (click)="onSave()">{{ data.isEdit ? 'Enregistrer' : 'Ajouter' }}</button>
</div>
