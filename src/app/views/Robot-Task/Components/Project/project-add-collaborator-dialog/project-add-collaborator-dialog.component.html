<h2 mat-dialog-title>Ajouter un collaborateur</h2>
<mat-dialog-content>
    <mat-form-field class="full-width">
        <input type="text"
               matInput
               placeholder="Nom ou email du collaborateur"
               [formControl]="collaboratorControl"
               [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
            <mat-option *ngFor="let user of filteredOptions | async" [value]="user">
                <span>{{user.username}}</span>
                <small style="color:#888;">&nbsp;{{user.email}}</small>
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <div *ngIf="errorMsg" class="error-alert">{{errorMsg}}</div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="dialogRef.close()">Annuler</button>
    <button mat-raised-button color="primary" (click)="add()">Ajouter</button>
</mat-dialog-actions>
