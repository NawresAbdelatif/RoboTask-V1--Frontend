<h2 mat-dialog-title>{{data.isEdit ? 'Modifier' : 'Ajouter'}} un sous-assemblage</h2>
<mat-dialog-content>
    <form #form="ngForm">
        <mat-form-field>
            <input matInput placeholder="Nom" name="nom" [(ngModel)]="data.sousAssemblage.nom" required />
        </mat-form-field>
        <mat-form-field>
            <textarea matInput placeholder="Description" name="description" [(ngModel)]="data.sousAssemblage.description"></textarea>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Statut</mat-label>
            <mat-select [(ngModel)]="data.sousAssemblage.statut" name="statut">
                <mat-option value="NON_DEMARRE">Non démarré</mat-option>
                <mat-option value="EN_COURS">En cours</mat-option>
                <mat-option value="TERMINE">Terminé</mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-stroked-button mat-dialog-close>Annuler</button>
    <button mat-flat-button color="primary" [mat-dialog-close]="data.sousAssemblage" [disabled]="!data.sousAssemblage.nom">
        {{data.isEdit ? 'Modifier' : 'Ajouter'}}
    </button>
</mat-dialog-actions>
