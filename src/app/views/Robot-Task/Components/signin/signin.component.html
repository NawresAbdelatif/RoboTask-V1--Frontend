<div class="page-wrap h-full slate" >
    <div class="session-form-hold">
        <mat-card style="box-shadow:0 4px 24px #0002;border-radius:16px;">
            <mat-card-content>
                <div class="text-center logo-section">
                    <img width="120px" src="assets/images/Choix3.png" alt="RoboTask Logo" />
                    <div class="signin-title">Connexion à votre compte</div>
                </div>

                <form [formGroup]="signinForm" (ngSubmit)="signin()">
                    <mat-form-field appearance="outline" class="full-width mb-12">
                        <mat-label>Nom d'utilisateur</mat-label>
                        <input matInput placeholder="Nom d'utilisateur" formControlName="username" autocomplete="username">
                        <mat-icon matSuffix>person</mat-icon>
                        <mat-error *ngIf="signinForm.controls['username'].hasError('required')">Champ obligatoire</mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="full-width mb-12">
                        <mat-label>Mot de passe</mat-label>
                        <input matInput [type]="hidePassword ? 'password' : 'text'" placeholder="Mot de passe" formControlName="password" autocomplete="current-password">
                        <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword">
                            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-error *ngIf="signinForm.controls['password'].hasError('required')">Champ obligatoire</mat-error>
                    </mat-form-field>

                    <div style="display:flex;align-items:center;justify-content:space-between;">
                        <mat-checkbox formControlName="rememberMe">Se souvenir de moi</mat-checkbox>
                        <a [routerLink]="'/sessions/forgot-password'" style="font-size:0.96em;">Mot de passe oublié ?</a>
                    </div>

                    <button mat-raised-button color="primary" class="full-width mt-20" [disabled]="signinForm.invalid || loading">
                        <span *ngIf="!loading">Connexion</span>
                        <mat-spinner *ngIf="loading" diameter="22" strokeWidth="3"></mat-spinner>
                    </button>

                    <mat-card *ngIf="errorMsg" class="error-alert" role="alert">
                        <mat-icon class="error-icon" aria-hidden="true">error_outline</mat-icon>
                        <span class="error-text">{{errorMsg}}</span>
                    </mat-card>


                    <div class="text-center" style="margin-top:18px;">
                        <span>Pas encore de compte ?</span>
                        <a [routerLink]="'/pages/signup'" style="color:#1976d2;font-weight:500;">Créer un compte</a>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
