<style>
    .page-wrap, .slate, body {
        min-height: 100vh;
        background: #212844 !important;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .session-form-hold {
        max-width: 410px;
        width: 100%;
        margin: auto;
        padding: 0 16px;
    }
    .reset-card, mat-card {
        border-radius: 20px;
        box-shadow: 0 8px 40px #0002, 0 1.5px 7px #0001;
        padding: 20px 12px 24px 12px;
        background: #fff;
    }
    .logo-section {
        margin-bottom: 22px;
    }
    .signin-title {
        margin-top: 8px;
        margin-bottom: 12px;
        font-weight: bold;
        font-size: 1.25rem;
        font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
        color: #3A4252;
        letter-spacing: 0.5px;
    }
    .subtitle {
        font-size: 1rem;
        color: #666b7a;
        margin-top: 2px;
        margin-bottom: 8px;
        text-align: center;
    }
    .full-width { width: 100%; }
    .mb-16 { margin-bottom: 16px; }
    .mt-16 { margin-top: 16px; }
    .success-alert {
        background: #e8f5e9 !important;
        border: 1.5px solid #4caf50;
        color: #1b5e20;
        font-weight: 500;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        font-size: 1.08rem;
        border-radius: 8px;
        margin-top: 12px;
        box-shadow: 0 2px 8px #4caf5010;
        padding: 10px 16px;
    }
    .success-icon {
        color: #4caf50;
        margin-right: 10px;
        font-size: 22px;
    }
    .error-alert {
        background: #fdecea !important;
        border: 1.5px solid #f44336;
        color: #b71c1c;
        font-weight: 500;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        font-size: 1.08rem;
        border-radius: 8px;
        margin-top: 12px;
        box-shadow: 0 2px 8px #f4433610;
        padding: 10px 16px;
    }
    .error-icon {
        color: #f44336;
        margin-right: 10px;
        font-size: 22px;
    }
    .back-link {
        color: #1976d2;
        font-weight: 500;
        text-decoration: none;
    }
    .back-link:hover {
        text-decoration: underline;
    }
</style>

<div class="page-wrap slate">
    <div class="session-form-hold">
        <mat-card class="reset-card">
            <mat-card-content>
                <div class="text-center logo-section">
                    <img width="120px" src="assets/images/Choix3.png" alt="RoboTask Logo" />
                    <div class="signin-title">Nouveau mot de passe</div>
                    <div class="subtitle">Saisissez un nouveau mot de passe sécurisé pour votre compte.</div>
                </div>
                <form [formGroup]="form" (ngSubmit)="submit()">
                    <mat-form-field appearance="outline" class="full-width mb-16">
                        <mat-label>Nouveau mot de passe</mat-label>
                        <input matInput formControlName="newPassword" type="password" placeholder="Votre nouveau mot de passe" />
                        <mat-error *ngIf="form.controls['newPassword'].hasError('required')">Champ obligatoire</mat-error>
                        <mat-error *ngIf="form.controls['newPassword'].hasError('minlength')">Au moins 6 caractères</mat-error>
                    </mat-form-field>
                    <button mat-raised-button color="primary" class="full-width mt-16" [disabled]="form.invalid || loading">
                        <span *ngIf="!loading">Réinitialiser</span>
                        <mat-spinner *ngIf="loading" diameter="22" strokeWidth="3"></mat-spinner>
                    </button>
                </form>
                <div *ngIf="successMsg" class="success-alert mt-16" role="alert">
                    <mat-icon class="success-icon" aria-hidden="true">check_circle</mat-icon>
                    <span class="success-text">{{successMsg}}</span>
                </div>
                <div *ngIf="errorMsg" class="error-alert mt-16" role="alert">
                    <mat-icon class="error-icon" aria-hidden="true">error_outline</mat-icon>
                    <span class="error-text">{{errorMsg}}</span>
                </div>
                <div class="text-center mt-16">
                    <a [routerLink]="'/pages/signin'" class="back-link">Retour à la connexion</a>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
